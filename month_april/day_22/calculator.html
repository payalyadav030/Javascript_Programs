<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div>
            <input type="number" id="input1">
            <br />
            <br />

            <input type="number" id="input2">
        </div>
        <div>
            <ul id="calculation">
                <li><button type="button" id="plus">+</button></li>
                <li><button type="button" id="minus">-</button></li>
                <li><button type="button" id="multiply">*</button></li>
                <li><button type="button" id="divide">/</button></li>
            </ul>
        </div>
        <div>
            <p id="result"></p>
        </div>



        <script src="calculator.js"></script>
    </body>
</html>
