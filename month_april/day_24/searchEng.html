<html>
    <head>
        <title>Search Engine</title>
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="searchEng.css">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <h1>Search Engine</h1>
            </div>
            <div class="row justify-content-center">
                <div class=" col-md-6 ">
                    <input type="text" name="search-query" id="search-query" class="form-control">
                </div>
                <div class="col-md-1">
                    <button type="button" id="process-search" class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="row search-result">
                <h2>Search Results</h2>
                <div class="search-result-wrapper col-md-7">
                <ul id="search-result-data"></ul>
                </div>
            </div>
        </div>
        
        <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="searchEng.js"></script>
    </body>
</html>
